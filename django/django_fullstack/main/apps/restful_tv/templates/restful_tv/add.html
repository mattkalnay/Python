<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel='stylesheet' href="{% static 'restful_tv/css/add.css' %}">
</head>
<body>
    <h1>Add a New Show</h1>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    <form action="/fresh", method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name='title'>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Network</label>
            <input class="form-control" type="text" name='network'>
        </div>
        <div>
            <label for="exampleFormControlInput1">Release Date</label>
            <input class="form-control" type="date" name='release'>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='desc'></textarea>
        </div>
        <input type="submit" value="Create">
      </form>

</body>
</html>
